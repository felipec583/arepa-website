<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arepa</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/da9c1aae97.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <aside class="sidebar">
      <div class="left">
        <h1>XiomArepa</h1>
        <div class="logo-cont">
          <img src="./assets/img/logo.png" alt="logo" />
        </div>
      </div>
      <div class="icon-cont right">
        <i class="fa-solid fa-bars fa-3x" style="color: #000000"></i>
      </div>
    </aside>
    <main>
      <!-- Hero -->
      <section class="hero">
        <div class="hero-heading">
          <h2>Las mejores arepas del mundo</h2>
        </div>
        <div class="hero-text">
          <p>
            Pide las mejores arepas y de diferentes rellenos con unos pocos
            clicks.
          </p>
        </div>
        <div class="hero-btn">
          <button type="button" class="btn yellow">Pedir</button>
          <button type="button" class="btn">Catalogo</button>
        </div>
        <div class="hero-img-cont">
          <img src="./assets/img/hero.jpg" alt="" />
        </div>
      </section>
      <!-- Gallery -->
      <section></section>
    </main>
    <footer></footer>
  </body>
</html>
